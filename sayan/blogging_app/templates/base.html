<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <title>{{title}}</title>
</head>
<body>
    <div class="container-fluid">

        <div class="navbar">
            <span class="logo">
                Logo
            </span>

            <!-- menu bar  -->
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-7 part" style="margin-top: 20px;">
                <h2 style="margin-bottom : 10px;">{{title}}</h2>
                {% block body %}{% endblock %}
            </div>
            <div class="col-3"></div>
        </div>
    </div>

</body>
</html>
