<!DOCTYPE html>
<html lang="en">
<head>
    <title>Js Calculator</title>
</head>
<body>
    <div onclick="add_new_el(this);" style="min-height: 100px; background: yellow;"></div>
</body>
<script>
    function add_new_el(el){
        var div = document.createElement("DIV")
        div.style.height = "100px";
        div.style.width = "100px";
        div.style.background = "red";
        div.style.border = "1px solid pink";

        el.appendChild(div);
    }
</script>
</html>
