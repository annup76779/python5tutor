<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parent and Child Divs</title>
<style>
  .parent-div {
    border: 1px solid black;
    background-color: black;
    padding: 20px;
    text-align: center;
    width: 50%;
    margin: auto;
    position: relative; 
    color: white;
    font-weight: bold;
  }
  
  .child-div {
    border: 1px solid grey; 
    background-color: white;
    padding: 10px;
    text-align: center; 
    width: 50%; 
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto; 
    color:black;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="parent-div">
  PARENT-DIV
  <div class="child-div">
    CHILD-DIV
  </div>
</div>

</body>
</html>
